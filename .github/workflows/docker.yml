name: Build containers and run test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Copy dev env files
        run: cp .devcontainer/*.env ./test

      - name: Start containers
        run: docker-compose -f "./test/docker-compose.yml" up -d --build

      - name: Run tests
        run: docker run -e CI=true api_web "npm test"

      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose.yml" down
